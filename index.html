<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Ellenburg dot com</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadHeaderFooter()
        {
            fetch("header.html") // Load Header
                .then(response => response.text())
                .then(data =>
                {
                    document.querySelector("header").innerHTML = data;
                });
            fetch("footer.html") // Load Footer
                .then(response => response.text())
                .then(data =>
                {
                    document.querySelector("footer").innerHTML = data;
                });
        }
    </script>
</head>
    
<body onload="loadHeaderFooter()">
    
    <header></header>

    <main>
        <p>Well I don't know how you found this webpage. Either you really liked my resume and noticed my email domain, or you are a bigger nerd than I am and actually looked at my GitHub repositories.</p>
        <div class="image-container">
            <img src="TBD.jpg" alt="image tbd" />
        </div>
    </main>

    <footer></footer>
    
</body>
    
</html>
