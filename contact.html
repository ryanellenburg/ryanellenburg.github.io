<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadHeaderFooter()
        {
            fetch("header.html") // Load Header
                .then(response => response.text())
                .then(data =>
                {
                    document.querySelector("header").innerHTML = data;
                });
            fetch("footer.html") // Load Footer
                .then(response => response.text())
                .then(data =>
                {
                    document.querySelector("footer").innerHTML = data;
                });
        }
    </script>
</head>
    
<body onload="loadHeaderFooter()">
    
    <header></header>

    <main>
        <h2>Contact</h2>
        <p>Email: <a href="mailto:ryan@ryanellenburg.com">ryan@ryanellenburg.com</a></p>
        <p>Phone #: Yeah, right.</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/ryanellenburg/">linkedin.com/in/ryanellenburg</a></p>
        <p>GitHub: <a href="https://github.com/ryanellenburg">github.com/ryanellenburg</a></p>
    </main>

    <footer></footer>
    
</body>
    
</html>
