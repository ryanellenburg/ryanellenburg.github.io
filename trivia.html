<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Ellenburg dot com</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadHeaderFooter()
        {
            fetch("header.html") // Load Header
                .then(response => response.text())
                .then(data =>
                {
                    document.querySelector("header").innerHTML = data;
                });
            fetch("footer.html") // Load Footer
                .then(response => response.text())
                .then(data =>
                {
                    document.querySelector("footer").innerHTML = data;
                });
        }
    </script>
</head>
    
<body onload="loadHeaderFooter()">
    
    <header></header>

    <main>
        <div class="text-content">
        <p>Trivia TBD. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <!-- ADD TRIVIA HTML AND SCRIPT HERE LATER -->
    </main>

    <footer></footer>
    
</body>
    
</html>
